<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God’s Promise for Today</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('Inicio.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
    }

    .content {
      width: 100%;
      padding: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 55vh;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #e0e0e0;
    }

    #verse {
      font-size: 1.8rem;
      font-weight: bold;
      line-height: 1.5;
      max-width: 80%;
      color: #ffffff;
      border-right: 2px solid rgba(255,255,255,0.75);
      white-space: normal;
      overflow: hidden;
      word-wrap: break-word;
      animation: typing 5s steps(60, end), blink-caret 0.8s step-end infinite;
      min-height: 4em;
    }

    #reference {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInRef 1.5s ease-in forwards;
      animation-delay: 5s;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    button {
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    button:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    button svg {
      width: 34px;
      height: 34px;
      fill: white;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInRef {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(255,255,255,0.75); }
    }

    /* Versión móvil */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
      }

      .content {
        margin-top: 45vh;
        padding: 1rem;
      }

      h1 { font-size: 1.2rem; }

      #verse { font-size: 1.4rem; max-width: 90%; }

      #reference { font-size: 1rem; }

      button svg { width: 28px; height: 28px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>This is your promise from God for today</h1>
    <p id="verse"></p>
    <p id="reference"></p>
    <div class="buttons">
      <!-- Icono de recargar -->
      <button onclick="newPromise()" aria-label="New Promise">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12a9 9 0 1 1-9-9v2a7 7 0 1 0 7 7h2z"/>
          <path d="M21 3v6h-6"/>
        </svg>
      </button>
      <!-- Icono de compartir -->
      <button onclick="sharePromise()" aria-label="Share">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"/>
          <polyline points="16 6 12 2 8 6"/>
          <line x1="12" y1="2" x2="12" y2="15"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const verses = [
      { text: "For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future.", ref: "Jeremiah 29:11" },
      { text: "Do not fear, for I am with you; do not be dismayed, for I am your God.", ref: "Isaiah 41:10" },
      { text: "And my God will meet all your needs according to the riches of his glory in Christ Jesus.", ref: "Philippians 4:19" },
      { text: "And we know that in all things God works for the good of those who love him.", ref: "Romans 8:28" },
      { text: "The Lord is my shepherd; I lack nothing.", ref: "Psalm 23:1" },
      { text: "The Lord himself goes before you and will be with you; he will never leave you nor forsake you.", ref: "Deuteronomy 31:8" },
      { text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.", ref: "Joshua 1:9" },
      { text: "My grace is sufficient for you, for my power is made perfect in weakness.", ref: "2 Corinthians 12:9" },
      { text: "God is our refuge and strength, an ever-present help in trouble.", ref: "Psalm 46:1" },
      { text: "Peace I leave with you; my peace I give you. Do not let your hearts be troubled and do not be afraid.", ref: "John 14:27" },
      { text: "Trust in the Lord with all your heart and lean not on your own understanding.", ref: "Proverbs 3:5-6" },
      { text: "Take delight in the Lord, and he will give you the desires of your heart.", ref: "Psalm 37:4" },
      { text: "But those who hope in the Lord will renew their strength; they will soar on wings like eagles.", ref: "Isaiah 40:31" },
      { text: "May the God of hope fill you with all joy and peace as you trust in him.", ref: "Romans 15:13" },
      { text: "For the Spirit God gave us does not make us timid, but gives us power, love and self-discipline.", ref: "2 Timothy 1:7" },
      { text: "He will cover you with his feathers, and under his wings you will find refuge.", ref: "Psalm 91:4" },
      { text: "Cast all your anxiety on him because he cares for you.", ref: "1 Peter 5:7" },
      { text: "Come to me, all you who are weary and burdened, and I will give you rest.", ref: "Matthew 11:28" },
      { text: "The Lord will keep you from all harm—he will watch over your life.", ref: "Psalm 121:7-8" },
      { text: "The Lord will fight for you; you need only to be still.", ref: "Exodus 14:14" }
      { text: "The Lord is close to the brokenhearted and saves those who are crushed in spirit.", ref: "Psalm 34:18" },
      { text: "I can do all things through Christ who strengthens me.", ref: "Philippians 4:13" },
      { text: "For God gave us a spirit not of fear but of power, love, and self-control.", ref: "2 Timothy 1:7" },
      { text: "God is our refuge and strength, an ever-present help in trouble.", ref: "Psalm 46:1" },
      { text: "The steadfast love of the Lord never ceases; his mercies never come to an end.", ref: "Lamentations 3:22" },
      { text: "No weapon formed against you shall prosper.", ref: "Isaiah 54:17" },
      { text: "Ask and it will be given to you; seek and you will find; knock and the door will be opened to you.", ref: "Matthew 7:7" },
      { text: "Delight yourself in the Lord, and he will give you the desires of your heart.", ref: "Psalm 37:4" },
      { text: "The Lord will guide you continually and satisfy your desire in scorched places.", ref: "Isaiah 58:11" },
      { text: "I have loved you with an everlasting love; therefore I have continued my faithfulness to you.", ref: "Jeremiah 31:3" },
      { text: "You will seek me and find me, when you seek me with all your heart.", ref: "Jeremiah 29:13" },
      { text: "Be strong and courageous. Do not be frightened, for the Lord your God is with you wherever you go.", ref: "Joshua 1:9" },
      { text: "The Lord is my strength and my shield; in him my heart trusts.", ref: "Psalm 28:7" },
      { text: "He will cover you with his feathers, and under his wings you will find refuge.", ref: "Psalm 91:4" },
      { text: "Taste and see that the Lord is good; blessed is the man who takes refuge in him.", ref: "Psalm 34:8" },
      { text: "I will be with you always, to the end of the age.", ref: "Matthew 28:20" },
      { text: "Those who wait for the Lord shall renew their strength; they shall mount up with wings like eagles.", ref: "Isaiah 40:31" },
      { text: "Blessed are those who mourn, for they shall be comforted.", ref: "Matthew 5:4" },
      { text: "The Lord will guide you and satisfy your desire in scorched places.", ref: "Isaiah 58:11" },
      { text: "God will supply every need of yours according to his riches in glory in Christ Jesus.", ref: "Philippians 4:19" },
      { text: "Cast all your anxiety on him because he cares for you.", ref: "1 Peter 5:7" },
      { text: "Come to me, all who labor and are heavy laden, and I will give you rest.", ref: "Matthew 11:28" },
      { text: "The Lord is my shepherd; I shall not want.", ref: "Psalm 23:1" },
      { text: "Trust in the Lord with all your heart, and do not lean on your own understanding.", ref: "Proverbs 3:5" },
      { text: "Peace I leave with you; my peace I give to you.", ref: "John 14:27" },
      { text: "You are the light of the world.", ref: "Matthew 5:14" },
      { text: "And we know that for those who love God all things work together for good.", ref: "Romans 8:28" },
      { text: "I will never leave you nor forsake you.", ref: "Hebrews 13:5" },
      { text: "Call to me and I will answer you and tell you great and hidden things that you have not known.", ref: "Jeremiah 33:3" },
      { text: "The Lord is near to all who call on him.", ref: "Psalm 145:18" },
      { text: "Commit your way to the Lord; trust in him and he will act.", ref: "Psalm 37:5" },
      { text: "The Lord bless you and keep you; the Lord make his face shine upon you.", ref: "Numbers 6:24-25" },
      { text: "God is our refuge and strength, a very present help in trouble.", ref: "Psalm 46:1" },
      { text: "He heals the brokenhearted and binds up their wounds.", ref: "Psalm 147:3" },
      { text: "You will keep in perfect peace those whose minds are steadfast.", ref: "Isaiah 26:3" },
      { text: "For we walk by faith, not by sight.", ref: "2 Corinthians 5:7" },
      { text: "Even though I walk through the valley of the shadow of death, I will fear no evil.", ref: "Psalm 23:4" },
      { text: "Let all that you do be done in love.", ref: "1 Corinthians 16:14" },
      { text: "The Lord is righteous in all his ways and faithful in all he does.", ref: "Psalm 145:17" },
      { text: "Surely goodness and mercy shall follow me all the days of my life.", ref: "Psalm 23:6" },
      { text: "My soul finds rest in God alone.", ref: "Psalm 62:1" },
      { text: "The Lord upholds all who fall and lifts up all who are bowed down.", ref: "Psalm 145:14" },
      { text: "I sought the Lord, and he answered me and delivered me from all my fears.", ref: "Psalm 34:4" },
      { text: "You keep him in perfect peace whose mind is stayed on you.", ref: "Isaiah 26:3" },
      { text: "The Lord your God is with you wherever you go.", ref: "Joshua 1:9" },
      { text: "Give thanks in all circumstances; for this is God’s will for you.", ref: "1 Thessalonians 5:18" },
      { text: "Be still, and know that I am God.", ref: "Psalm 46:10" },
      { text: "For I am convinced that neither death nor life... will be able to separate us from the love of God.", ref: "Romans 8:38-39" },
      { text: "The Lord will fight for you, and you have only to be silent.", ref: "Exodus 14:14" },
      { text: "Do not be afraid, little flock, for your Father has been pleased to give you the kingdom.", ref: "Luke 12:32" },
      { text: "Let the morning bring me word of your unfailing love, for I have put my trust in you.", ref: "Psalm 143:8" },
      { text: "Blessed is the man who trusts in the Lord, whose confidence is in him.", ref: "Jeremiah 17:7" }
];

    const verseEl = document.getElementById("verse");
    const refEl = document.getElementById("reference");

    function typeWriter(text, ref) {
      verseEl.textContent = "";
      refEl.style.opacity = 0;
      let i = 0;
      function type() {
        if (i < text.length) {
          verseEl.textContent += text.charAt(i);
          i++;
          setTimeout(type, 35);
        } else {
          refEl.textContent = ref;
          refEl.style.opacity = 0.9;
        }
      }
      type();
    }

    function newPromise() {
      const random = verses[Math.floor(Math.random() * verses.length)];
      typeWriter(random.text, random.ref);
    }

    function sharePromise() {
      const text = `${verseEl.textContent} — ${refEl.textContent}`;
      if (navigator.share) {
        navigator.share({ title: "God’s Promise for Today", text });
      } else {
        navigator.clipboard.writeText(text);
        alert("Promise copied to clipboard ✨");
      }
    }

    window.onload = newPromise;
  </script>
</body>
</html>
