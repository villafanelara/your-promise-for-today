<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God’s Promise for Today</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('Inicio.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
    }

    .content {
      width: 100%;
      padding: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 5%;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #e0e0e0;
    }

    #verse {
      font-size: 1.8rem;
      font-weight: bold;
      line-height: 1.5;
      max-width: 80%;
      color: #ffffff;
      border-right: 2px solid rgba(255,255,255,0.75);
      white-space: normal; /* ✅ permite varias líneas */
      overflow: hidden;
      animation: typing 5s steps(60, end), blink-caret 0.8s step-end infinite;
    }

    #reference {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-top: 1rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(255,255,255,0.75); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }

      #verse {
        font-size: 1.4rem;
        max-width: 90%;
      }

      #reference {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>This is your promise from God for today</h1>
    <p id="verse"></p>
    <p id="reference"></p>
  </div>

  <script>
    const verses = [
      { text: "For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future.", ref: "Jeremiah 29:11" },
      { text: "Do not fear, for I am with you; do not be dismayed, for I am your God.", ref: "Isaiah 41:10" },
      { text: "And my God will meet all your needs according to the riches of his glory in Christ Jesus.", ref: "Philippians 4:19" },
      { text: "And we know that in all things God works for the good of those who love him.", ref: "Romans 8:28" },
      { text: "The Lord is my shepherd; I lack nothing.", ref: "Psalm 23:1" },
      { text: "The Lord himself goes before you and will be with you; he will never leave you nor forsake you.", ref: "Deuteronomy 31:8" },
      { text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.", ref: "Joshua 1:9" },
      { text: "My grace is sufficient for you, for my power is made perfect in weakness.", ref: "2 Corinthians 12:9" },
      { text: "God is our refuge and strength, an ever-present help in trouble.", ref: "Psalm 46:1" },
      { text: "Peace I leave with you; my peace I give you. Do not let your hearts be troubled and do not be afraid.", ref: "John 14:27" },
      { text: "Trust in the Lord with all your heart and lean not on your own understanding.", ref: "Proverbs 3:5-6" },
      { text: "Take delight in the Lord, and he will give you the desires of your heart.", ref: "Psalm 37:4" },
      { text: "But those who hope in the Lord will renew their strength; they will soar on wings like eagles.", ref: "Isaiah 40:31" },
      { text: "May the God of hope fill you with all joy and peace as you trust in him.", ref: "Romans 15:13" },
      { text: "For the Spirit God gave us does not make us timid, but gives us power, love and self-discipline.", ref: "2 Timothy 1:7" },
      { text: "He will cover you with his feathers, and under his wings you will find refuge.", ref: "Psalm 91:4" },
      { text: "Cast all your anxiety on him because he cares for you.", ref: "1 Peter 5:7" },
      { text: "Come to me, all you who are weary and burdened, and I will give you rest.", ref: "Matthew 11:28" },
      { text: "The Lord will keep you from all harm—he will watch over your life.", ref: "Psalm 121:7-8" },
      { text: "The Lord will fight for you; you need only to be still.", ref: "Exodus 14:14" },
      { text: "Those who seek the Lord lack no good thing.", ref: "Psalm 34:10" },
      { text: "His compassions never fail. They are new every morning; great is your faithfulness.", ref: "Lamentations 3:22-23" },
      { text: "So if the Son sets you free, you will be free indeed.", ref: "John 8:36" },
      { text: "You will keep in perfect peace those whose minds are steadfast, because they trust in you.", ref: "Isaiah 26:3" },
      { text: "The Lord is my light and my salvation—whom shall I fear?", ref: "Psalm 27:1" },
      { text: "I can do all things through Christ who strengthens me.", ref: "Philippians 4:13" },
      { text: "For the Lord is good and his love endures forever.", ref: "Psalm 100:5" },
      { text: "But seek first his kingdom and his righteousness, and all these things will be given to you as well.", ref: "Matthew 6:33" },
      { text: "If any of you lacks wisdom, you should ask God, who gives generously to all without finding fault.", ref: "James 1:5" },
      { text: "Never will I leave you; never will I forsake you.", ref: "Hebrews 13:5" },
      { text: "Cast your cares on the Lord and he will sustain you.", ref: "Psalm 55:22" },
      { text: "Commit to the Lord whatever you do, and he will establish your plans.", ref: "Proverbs 16:3" },
      { text: "But God demonstrates his own love for us in this: While we were still sinners, Christ died for us.", ref: "Romans 5:8" },
      { text: "Your word is a lamp for my feet, a light on my path.", ref: "Psalm 119:105" },
      { text: "Though the mountains be shaken and the hills be removed, yet my unfailing love for you will not be shaken.", ref: "Isaiah 54:10" },
      { text: "God is faithful; he will not let you be tempted beyond what you can bear.", ref: "1 Corinthians 10:13" },
      { text: "For he will command his angels concerning you to guard you in all your ways.", ref: "Psalm 91:11" },
      { text: "In this world you will have trouble. But take heart! I have overcome the world.", ref: "John 16:33" },
      { text: "And God is able to bless you abundantly, so that in all things at all times you will abound in every good work.", ref: "2 Corinthians 9:8" },
      { text: "I will instruct you and teach you in the way you should go; I will counsel you with my loving eye on you.", ref: "Psalm 32:8" }
    ];

    const verse = verses[Math.floor(Math.random() * verses.length)];
    const verseEl = document.getElementById("verse");
    const refEl = document.getElementById("reference");

    // Tipeo solo del texto
    let i = 0;
    function typeWriter() {
      if (i < verse.text.length) {
        verseEl.textContent += verse.text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      } else {
        refEl.textContent = verse.ref;
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
