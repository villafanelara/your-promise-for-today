<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God’s Promise for Today</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('Inicio.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      height: 100vh;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
    }

    .content {
      width: 100%;
      padding: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 5%;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #e0e0e0;
    }

    p {
      font-size: 1.8rem;
      font-weight: bold;
      line-height: 1.4;
      max-width: 80%;
      color: #ffffff;
      border-right: 2px solid rgba(255,255,255,0.75);
      white-space: nowrap;
      overflow: hidden;
      animation:
        typing 6s steps(60, end),
        blink-caret 0.8s step-end infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgba(255,255,255,0.75); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.4rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>This is your promise from God for today</h1>
    <p id="verse"></p>
  </div>

  <script>
    const verses = [
      "Jeremiah 29:11 – 'For I know the plans I have for you,' declares the Lord, 'plans to prosper you and not to harm you, plans to give you hope and a future.'",
      "Isaiah 41:10 – 'Do not fear, for I am with you; do not be dismayed, for I am your God.'",
      "Philippians 4:19 – 'And my God will meet all your needs according to the riches of his glory in Christ Jesus.'",
      "Romans 8:28 – 'And we know that in all things God works for the good of those who love him.'",
      "Psalm 23:1 – 'The Lord is my shepherd; I lack nothing.'",
      "Deuteronomy 31:8 – 'The Lord himself goes before you and will be with you; he will never leave you nor forsake you.'",
      "Joshua 1:9 – 'Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.'",
      "2 Corinthians 12:9 – 'My grace is sufficient for you, for my power is made perfect in weakness.'",
      "Psalm 46:1 – 'God is our refuge and strength, an ever-present help in trouble.'",
      "John 14:27 – 'Peace I leave with you; my peace I give you. Do not let your hearts be troubled and do not be afraid.'",
      "Proverbs 3:5-6 – 'Trust in the Lord with all your heart and lean not on your own understanding.'",
      "Psalm 37:4 – 'Take delight in the Lord, and he will give you the desires of your heart.'",
      "Isaiah 40:31 – 'But those who hope in the Lord will renew their strength; they will soar on wings like eagles.'",
      "Romans 15:13 – 'May the God of hope fill you with all joy and peace as you trust in him.'",
      "2 Timothy 1:7 – 'For the Spirit God gave us does not make us timid, but gives us power, love and self-discipline.'",
      "Psalm 91:4 – 'He will cover you with his feathers, and under his wings you will find refuge.'",
      "1 Peter 5:7 – 'Cast all your anxiety on him because he cares for you.'",
      "Matthew 11:28 – 'Come to me, all you who are weary and burdened, and I will give you rest.'",
      "Psalm 121:7-8 – 'The Lord will keep you from all harm—he will watch over your life.'",
      "Exodus 14:14 – 'The Lord will fight for you; you need only to be still.'",
      "Psalm 34:10 – 'Those who seek the Lord lack no good thing.'",
      "Lamentations 3:22-23 – 'His compassions never fail. They are new every morning; great is your faithfulness.'",
      "John 8:36 – 'So if the Son sets you free, you will be free indeed.'",
      "Isaiah 26:3 – 'You will keep in perfect peace those whose minds are steadfast, because they trust in you.'",
      "Psalm 27:1 – 'The Lord is my light and my salvation—whom shall I fear?'",
      "Philippians 4:13 – 'I can do all things through Christ who strengthens me.'",
      "Psalm 100:5 – 'For the Lord is good and his love endures forever.'",
      "Matthew 6:33 – 'But seek first his kingdom and his righteousness, and all these things will be given to you as well.'",
      "James 1:5 – 'If any of you lacks wisdom, you should ask God, who gives generously to all without finding fault.'",
      "Hebrews 13:5 – 'Never will I leave you; never will I forsake you.'",
      "Psalm 55:22 – 'Cast your cares on the Lord and he will sustain you.'",
      "Proverbs 16:3 – 'Commit to the Lord whatever you do, and he will establish your plans.'",
      "Romans 5:8 – 'But God demonstrates his own love for us in this: While we were still sinners, Christ died for us.'",
      "Psalm 119:105 – 'Your word is a lamp for my feet, a light on my path.'",
      "Isaiah 54:10 – 'Though the mountains be shaken and the hills be removed, yet my unfailing love for you will not be shaken.'",
      "1 Corinthians 10:13 – 'God is faithful; he will not let you be tempted beyond what you can bear.'",
      "Psalm 91:11 – 'For he will command his angels concerning you to guard you in all your ways.'",
      "John 16:33 – 'In this world you will have trouble. But take heart! I have overcome the world.'",
      "2 Corinthians 9:8 – 'And God is able to bless you abundantly, so that in all things at all times... you will abound in every good work.'",
      "Psalm 32:8 – 'I will instruct you and teach you in the way you should go; I will counsel you with my loving eye on you.'"
    ];

    const verse = verses[Math.floor(Math.random() * verses.length)];
    const verseEl = document.getElementById("verse");

    // Typing effect
    let i = 0;
    function typeWriter() {
      if (i < verse.length) {
        verseEl.textContent += verse.charAt(i);
        i++;
        setTimeout(typeWriter, 40); // velocidad del tipeo
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
