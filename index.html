<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your promise for today</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #ffffff;
      --accent: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      background: url('Inicio.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centrado vertical */
      align-items: center;     /* centrado horizontal */
      padding: 40px;
    }

    .card {
      text-align: center;
      max-width: 700px;
      width: 100%;
      background: rgba(0,0,0,0.55); /* Fondo semitransparente */
      border-radius: 16px;
      padding: 36px 32px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .verse {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin: 20px auto;
      color: var(--accent);
      font-weight: 600;
      line-height: 1.6;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .verse.show {
      opacity: 1;
    }

    .ref {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 28px;
      font-style: italic;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: 1px solid #fff;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    svg {
      width: 18px;
      height: 18px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .small {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 16px;
    }

    .share-success {
      color: #a8f0c4;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your promise for today</h1>
    <div class="verse" id="verseText">Loading...</div>
    <div class="ref" id="verseRef"></div>

    <div class="controls">
      <button id="newBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4v6h6M20 20v-6h-6M20 4l-3.5 3.5a9 9 0 00-13 7.5h2a7 7 0 0111.3-5.3L20 4z"/></svg>
        Next
      </button>
      <button id="shareBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 12v7a1 1 0 001 1h14a1 1 0 001-1v-7M12 16V4m0 0l4 4m-4-4l-4 4"/></svg>
        Share
      </button>
      <button id="copyBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
        Copy
      </button>
    </div>

    <div class="small">Each time you open or reload the page, a new promise will appear.</div>
    <div id="msg" class="share-success"></div>
  </div>

  <script>
    const promises = [
      {t: "For I know the plans I have for you, declares the LORD—plans for welfare and not for evil, to give you a future and a hope.", r: "Jeremiah 29:11"},
      {t: "I will never leave you nor forsake you.", r: "Hebrews 13:5"},
      {t: "Cast all your anxiety on him because he cares for you.", r: "1 Peter 5:7"},
      {t: "And my God will supply every need of yours according to his riches in glory in Christ Jesus.", r: "Philippians 4:19"},
      {t: "Come to me, all who labor and are heavy laden, and I will give you rest.", r: "Matthew 11:28"},
      {t: "But seek first the kingdom of God and his righteousness, and all these things will be added to you.", r: "Matthew 6:33"},
      {t: "The LORD is my shepherd; I shall not want.", r: "Psalm 23:1"},
      {t: "Trust in the LORD with all your heart, and do not lean on your own understanding.", r: "Proverbs 3:5"},
      {t: "I can do all things through him who strengthens me.", r: "Philippians 4:13"},
      {t: "The LORD will fight for you, and you have only to be silent.", r: "Exodus 14:14"}
    ];

    function randomVerse() {
      const random = Math.floor(Math.random() * promises.length);
      const item = promises[random];
      const verseEl = document.getElementById('verseText');
      const refEl = document.getElementById('verseRef');

      verseEl.classList.remove('show');
      setTimeout(() => {
        verseEl.textContent = `"${item.t}"`;
        refEl.textContent = item.r;
        verseEl.classList.add('show');
      }, 200);
    }

    randomVerse();

    document.getElementById('newBtn').addEventListener('click', randomVerse);

    document.getElementById('copyBtn').addEventListener('click', async () => {
      const text = document.getElementById('verseText').textContent + ' — ' + document.getElementById('verseRef').textContent;
      try {
        await navigator.clipboard.writeText(text);
        showMsg('Copied to clipboard');
      } catch {
        showMsg('Unable to copy');
      }
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
      const text = document.getElementById('verseText').textContent + '\n' + document.getElementById('verseRef').textContent;
      if (navigator.share) {
        try {
          await navigator.share({ title: 'Your promise for today', text });
          showMsg('Shared successfully');
        } catch {
          showMsg('Share canceled');
        }
      } else {
        await navigator.clipboard.writeText(text);
        showMsg('Link copied to clipboard');
      }
    });

    function showMsg(message) {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = message;
      setTimeout(() => msgEl.textContent = '', 3000);
    }
  </script>
</body>
</html>
